<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SiLabs Login</title>
</head>

<body>
    <main>
        <div class="d-flex">
            <div class="object-fit-cover">
                <img src="./assets/img/Auth/login/desktop.png" style="height: 100vh;" alt="">
            </div>
            <div class="w-100 d-flex align-items-center justify-content-center">
                <div class="w-35">
                    <h1 class="fw-medium">
                        Welcome
                    </h1>
                    <p class="text-secondary">
                        Login here to access your account
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-5">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-login text-white w-100">Login</button>
                        </div>
                        <div class="mb-5 d-flex align-item-center justify-content-center">
                            <p>Donâ€™t have an account? <a href="register.html" class="text-decoration-none">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
