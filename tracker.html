<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style-tracker.css">
    <title>SiLabs Login</title>
</head>

<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 bg-body-tertiary">
            <a href="index.html" class="fs-3 mb-3">Home</a>
            <h1 class="fs-4 mb-5">Expense Tracker</h1>
            <div class="card shadow-lg">
                <div class="card-body d-flex flex-column align-items-start gap-4 mb-3">
                    <div>
                        <h2 class="card-title fs-3 fw-medium">Your Balance</h2>
                        <h2 class="fs-1 fw-medium" id="balance">Rp 0</h2>
                    </div>
                    <div class="d-flex justify-content-center gap-5 w-100 fs-5">
                        <div class="d-flex flex-column">
                            <div>
                                Income
                            </div>
                            <div id="income" class="text-success">
                                Rp 0
                            </div>
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex flex-column">
                            <div>
                                Expense
                            </div>
                            <div id="expense" class="text-danger">
                                Rp 0
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column w-100">
                        <h3 class="fs-3 mb-3 border-bottom border-secondary-subtle pb-3">History</h3>
                        <ul class="list-unstyled d-flex flex-column gap-3 fw-lighter w-100 p-2 fs-6" id="history-item">
                        </ul>
                    </div>
                    <div class="d-flex flex-column w-100">
                        <h3 class="fs-3 mb-3 border-bottom border-secondary-subtle pb-3">New transaction</h3>
                        <form onsubmit="submitForm(event)" id="expense-form">
                            <div class="mb-3">
                                <label for="transaction" class="form-label">Transaction Detail</label>
                                <input type="text" class="form-control" name="transaction" id="transaction"
                                    aria-describedby="transaction">
                            </div>
                            <div class="mb-5">
                                <label for="amount" class="form-label">Amount (negative - expense,
                                    positive - income)</label>
                                <input type="number" name="amount" class="form-control" id="amount">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-transaction rounded-3 text-white w-100 py-2">add
                                    transaction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/expense.js"></script>
</body>

</html>
