<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SiLabs Register</title>
</head>

<body>
    <main>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center min-vh-100">
            <div class="w-100 d-flex align-items-center justify-content-center">
                <div
                    class="form-container h-100 container-sm d-flex flex-column align-items-start justify-content-center pt-5 pt-md-0">
                    <h1 class="fw-medium">
                        Register
                    </h1>
                    <p class="text-secondary">
                        Create your account for free
                    </p>
                    <form class="w-100" action="login.html">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" aria-describedby="fulHelpname"
                                placeholder="Input name..." required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                required placeholder="Input email...">
                        </div>
                        <div class="mb-5">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Input password..." required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn bg-primary text-white w-100">Create new account</button>
                        </div>
                        <div class="mb-5 d-flex align-item-center justify-content-center">
                            <p>Have an account? <a href="login.html" class="text-decoration-none">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="w-auto d-none d-md-block">
                <img src="./assets/img/Auth/register/window.png" style="height: 100vh;" alt=""
                    class="d-none d-lg-block">
                <img src="./assets/img/Auth/register/tab.png" style="height: 100vh;" alt=""
                    class="d-none d-md-block d-lg-none">
            </div>
            <div class="w-100 d-md-none">
                <img src="./assets/img/Auth/register/mobile.png" alt="" class="w-100">
            </div>
        </div>
    </main>
</body>

</html>
